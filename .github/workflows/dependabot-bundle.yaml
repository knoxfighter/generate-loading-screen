name: Dependabot bundle
on: pull_request

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.event.pull_request.commits[1] == null
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Bundle dist
        run: npm run bundle

      - name: Commit dist
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '[skip-dependabot] bundle dist'
          skip_fetch: true
          skip_checkout: true
